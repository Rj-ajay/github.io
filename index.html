<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्टडी मटेरियल</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a {
            display: block;
            margin: 10px;
            padding: 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>स्वागत है आपकी स्टडी वेबसाइट पर!</h1>
        <p>यहाँ आपको नोट्स, फैक्ट्स और क्विज़ मिलेंगे।</p>
        <a href="#">नोट्स देखें</a>
        <a href="#">महत्वपूर्ण फैक्ट्स</a>
        <a href="#">क्विज़ खेलें</a>
    </div>
</body>
</html>
